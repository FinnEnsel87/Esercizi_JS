<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>

  document.getElementById('fetch-post').addEventListener('click', save);
  async function save(){
    let response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    data = await response.json();
    console.log(data);
  }

  document.getElementById('save-post').addEventListener('click', post)
    function post(){
      localStorage.setItem('post', JSON.stringify(data))
    }


</script>
