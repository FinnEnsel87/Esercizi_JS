<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
const input = document.querySelectorAll('input');
const person = {};

input.forEach(element => {
  // ciclo id per ogni elemento (input)
  const id = element.id;
  // assegno all'oggetto esterno una propriet√† per ogni input che ha come key: id e come value: input-value
  person[id] = element.value; // 1,2,3 id: '1,2,3 value' ()
  // 1 = person.firstName = 'Mario'
})
const form = document.querySelector('form');
form.setAttribute('data-person', JSON.stringify(person))

</script>
