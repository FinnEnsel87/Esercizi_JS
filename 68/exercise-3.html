<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
function submitFormPost() {

    let title = document.getElementById("todo-title").value;
    let completed = document.getElementById("todo-completed").checked;
    let post = { title, completed };
  
    // aggiungo option al fetch con metodo "POST", nel body una conversione in json che viene mandata all'API
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: JSON.stringify(post),
    });
  }

  document.querySelector("form").addEventListener("submit", submitFormPost);
</script>
